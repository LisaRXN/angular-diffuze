<div
[ngClass]="{
    'relative h-[400px] sm:h-[300px] md:h-[400px] xl:h-[450px] text-lg rounded-2xl':true,
    'bg-mygrey2' : service.backGroundColor === 'mygrey2',
    'bg-myyellow1' : service.backGroundColor === 'myyellow1',
    'bg-myyellow2' : service.backGroundColor === 'myyellow2',
    'bg-white' : service.backGroundColor === 'white'
    }"
>
<img
  [src]="service.image"
  class="z-10 absolute top-0 left-1/2 transform translate-x-[-50%] translate-y-[-50%] h-[70px]"
  alt=""
/>
<div
  class="absolute right-0 left-0 transform translate-x-[-50%] translate-y-[-50%] rounded-full h-[50px] w-[50px] md:h-[60px] md:w-[60px] bg-myyellow1 flex items-center justify-center"
>
  <p class="font-paytone font-bold text-2xl md:text-4xl text-white">
    {{service.id}}
  </p>
</div>
<div
  [ngClass]="{
    'h-full text-white pt-14 p-8 flex flex-col items-start justify-start text-start gap-4':true,
    'text-white' : service.textColor === 'white',
    'text-mygrey1' : service.textColor === 'mygrey1'
    }"
>
@for(text of service.text ; track text){
    <p>{{text}}</p>
}

    <p>
        <span
          ><img
            [src]="service.list?.img"
            class="h-[35px] inline mr-2"
            alt="" /></span
        >
        {{service.list?.text}}
      </p>
</div>
</div>
