<div class='bg-white relative xl:w-4/5 p-5 rounded-2xl flex flex-col lg:flex-row items-stretch justify-between h-full m-auto shadow-md mb-16'
>
  <div [ngClass]="{
    'absolute right-0 top-0 transform translate-y-[-50%] rounded-full h-[60px] w-[60px]  md:h-[85px] md:w-[85px] bg-mygrey2 flex items-center justify-center':true,
    'right-0 translate-x-[50%]': left === true,
    'left-0 translate-x-[-50%]': left === false,
    }">
    <p class="font-paytone font-bold text-2xl md:text-5xl text-myyellow1">{{ number }}</p>
  </div>

  <div
    [ngClass]="{
        'flex-1 rounded-2xl py-5 w-full lg:w-1/3 flex items-center justify-center bg-gray-100':true,
        'order-2': left === true
    }"
  > 
    <img [src]="image" class="w-[250px] lg:w-2/3 h-auto" alt="" />
  </div>
  <div class="flex-1 w-full lg:w-2/3 py-8 md:p-14">
    <p class="text-lg md:text-2xl font-bold font-raleway text-mygrey1 mb-6 text-center md:text-start">{{ title }}</p>

    @for(item of checks; track item){
    <ul class="flex items-center justify-start gap-2 md:gap-4 p-2">
        <li class="font-bold list-disc">{{ item.check }}
          <span *ngIf="item.information" class="relative group ml-1">
            <img src="assets/img/icon/information.png" class="h-[25px] w-[25px] transition inline"/>
            <span class="absolute bottom-full left-1/2 -translate-x-1/2 transform mb-2 hidden group-hover:block
            bg-gray-800 text-white text-sm px-3 py-1 rounded-md shadow-lg w-[250px]">
            {{item.information}}
          </span> 
          </span>
        </li>
    
    </ul>
    } 
    
    @if(text !== ""){
    <p class="mt-8 font-bold">{{text}}</p>
    }

    <div class="text-center mt-10 ">
    </div>
  </div>
</div>
