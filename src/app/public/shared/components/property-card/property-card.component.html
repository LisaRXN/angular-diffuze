<div (click)="navigateTo()" class="h-auto max-w-[400px] rounded-xl bg-white cursor-pointer m-auto mb-10 shadow-lg transform transition ease-in-out hover:translate-y-[-4px] hover:shadow-xl">
    <img [src]="property.image" class="rounded-t-xl" alt="">
    <div class="p-5 flex flex-col items-start gap-2 text-sm">
      <p class="text-mygrey3 font-light">{{property.property_type}}</p>
      <p class="font-raleway font-extrabold">{{property.city}}</p>
      <p class="">{{property.street}}</p>
      <div class="flex items-center justify-start gap-2 ">
        <p>{{property.living_space}} m²</p>
        <p>{{property.room}} pièces</p>
        <p>{{property.floor}}e étage</p>
      </div>
    </div>
    <div class="px-5 py-2 flex flex-col items-center justify-center bg-mygrey2 rounded-b-xl">
      <p class="text-lg font-bold text-white">{{property.selling_price | currency:'EUR':'symbol':'1.0-0' }}</p>
      <p class="text-sm font-light text-myyellow1">{{ surface_price | currency:'EUR':'symbol':'1.0-0' }} / m²</p>
    </div>
