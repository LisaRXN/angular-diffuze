<!-- Main modal -->
<dialog
  #modal
  class="modal rounded-lg"
  id="default-modal"
  tabindex="-1"
  aria-hidden="true"
  (click)="closeModalByClick($event)"
>
  <div
    #modalContent
    class="relative bg-white p-4 w-2/3 h-2/3 overflow-scroll rounded-lg shadow-sm"
    (click)="$event.stopPropagation()"
  >
    <!-- Modal content -->
    <div class="">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200"
      >
        <h3 class="text-xl font-semibold text-gray-900">
          Toutes les plateformes de diffusion
        </h3>
        <button
          (click)="closeModal()"
          type="button"
          class="absolute right-2 top-2 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="default-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div
        class="p-10 m-auto grid grid-cols-2 md:grid-cols-4 gap-20 place-items-center"
      >
        @for( partner of partners; track partner){
        <div class="flex flex-col gap-5 items-center justify-center">
          <a [href]="partner.web" target="_blank">
            <img
              [src]="partner.image"
              class="max-w-[120px] max-h-[80px] cursor-pointer"
              [alt]="partner.alt"
            />
          </a>
          <p class="font-bold text-sm text-mygrey2 text-center">
            {{ partner.name }}
          </p>
        </div>
        }
      </div>
    </div>
  </div>
</dialog>
