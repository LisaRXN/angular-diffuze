<button 
(click)="navigateTo(page)"
[ngClass]="{
'bg-mygrey5': backgroundColor === 'mygrey5',
'bg-myyellow1': backgroundColor === 'myyellow1',
'bg-white': backgroundColor === 'white',
'text-mygrey1': color === 'mygrey1',
'text-white': color === 'white',
'shadow-md' : shadow === true,
'hover:shadow-lg' : shadow === true,
'rounded-full px-10 py-4 font-bold m-auto transform transition hover:translate-y-[-2px] hover:bg-myyellow2 hover:text-mygrey2':true
}"
>
  {{ text }}
</button>
