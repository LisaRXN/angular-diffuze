<!-- Main modal -->
<dialog
  #modal
  (click)="closeModalByClick($event)"
  class="modal rounded-lg px-4"
  id="default-modal rounded-lg"
  tabindex="-1"
  aria-hidden="true"
>
  <div
    (click)="$event.stopPropagation()"
    class="relative bg-white md:w-2/3 h-2/3 overflow-scroll rounded-lg shadow-sm"
  >
    <!-- Modal header -->
    <div
    class="sticky top-0 left-0 right-0 bg-white z-10 flex items-center justify-between p-4 border-b border-gray-200"
    >
      <h3 class="text-xl font-semibold text-gray-900 text-start">
        Les plateformes de diffusion incluses dans le pack
      </h3>
      <button
        (click)="closeModal()"
        type="button"
        class="absolute right-2 top-2 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        data-modal-hide="default-modal"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal content -->
    <div>
      <!-- Modal body -->
      <div
        class="p-10 m-auto grid grid-cols-2 md:grid-cols-4 gap-20 place-items-center"
      >
        @for( partner of partners; track partner){
        <div class="flex flex-col gap-5 items-center justify-center">
          <a [href]="partner.web" target="_blank">
            <img
              [src]="partner.image"
              class="max-w-[100px] max-h-[60px] md:max-w-[120px] md:max-h-[80px] cursor-pointer"
              [alt]="partner.alt"
            />
          </a>
          <p class="font-bold text-sm text-mygrey2 text-center">
            {{ partner.name }}
          </p>
        </div>
        }
      </div>
    </div>
  </div>
</dialog>
